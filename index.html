    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Evanolott</a>
            <div class="nav-menu" id="nav-menu">

                <a href="portfolio.html" class="nav-link">Portfolio</a>
                <a href="journey.html" class="nav-link">Journey</a>
                <a href="about.html" class="nav-link">Contact</a>
            </div>
            <div class="hamburger" id="hamburger" aria-label="Toggle mobile menu" role="button" tabindex="0">
                <span class="bar"></span>

            </div>
        </div>

    <!-- Mobile Sidebar -->
    <div class="mobile-sidebar" id="mobile-sidebar">

            <h2>Evanolott</h2>

        <div class="sidebar-menu">
            <a href="index.html" class="sidebar-link active">Home</a>
            <a href="portfolio.html" class="sidebar-link">Portfolio</a>

    <!-- Mobile Virtual Joystick -->
    <div class="mobile-controls" id="mobileControls">
        <div class="joystick-container" id="joystickContainer">
            <div class="joystick-base"></div>
            <div class="joystick-handle" id="joystickHandle"></div>
            <div class="joystick-directions">
                <div class="direction-indicator north"></div>
                <div class="direction-indicator south"></div>
                <div class="direction-indicator east"></div>
                <div class="direction-indicator west"></div>
            </div>
        </div>
        
        <!-- Single Click Me Button -->
        <div class="click-me-controls">
            <button class="click-me-btn" id="clickMeBtn" aria-label="Click to zoom in and reveal content">Click Me</button>

    <!-- Dynamic Introduction Overlay -->
<!-- 更新后的overlay部分HTML结构 -->
<div id="overlay" class = "debug-mode">
    <!-- 最外层主容器 -->
    <div class="main-content">
        
        <!-- 照片容器（手机版在上方，平板/桌面版在右侧） -->
        <div class="avatar-container">
            <img src="src/assets/images/profile_photo.svg" alt="Eva Profile Photo" class="profile-svg">
        </div>
        
        <!-- 文字容器（手机版在照片下方，平板/桌面版在左侧） -->
        <div class="intro-text-container">
            <div class="intro-text intro-line-1">Hi There! 👋</div>
            <div class="intro-text intro-line-2">I'M EVANOLOTT</div>

        <!-- 按钮容器：确保在所有设备上都能正确居中 -->

            <a href="./portfolio.html" class="cta-button">
                <span>Explore My Work</span>
                <span class="cta-arrow">→</span>
            </a>
        </div>
        
    </div> <!-- .main-content 结束 -->
</div> <!-- #overlay 结束 -->


<!-- 提示信息 -->
<div id="timed-hint">
    scroll up/zoom in
</div>
    
    <!-- Device Detection & Smart Loading -->
    <script src="src/js/device-detector.js"></script>
