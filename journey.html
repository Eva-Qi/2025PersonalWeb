    <style>
        /* Journey Page Specific Styles */
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow-x: hidden;
        }
        
        .journey-container {
            position: relative;
            min-height: 100vh;
            padding-top: 80px;
        }
        
        .journey-timeline {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .timeline-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, #f093fb, #f5576c, #4facfe, #50c878);
            transform: translateX(-50%);
            z-index: 1;
        }
        
        .timeline-progress {
            position: absolute;
            left: 50%;
            top: 0;
            width: 4px;
            background: linear-gradient(180deg, #f093fb, #f5576c);
            transform: translateX(-50%);
            z-index: 2;
            transition: height 0.3s ease;
        }
        
        .timeline-card {
            position: absolute;
            width: 400px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            opacity: 0;
            transform: translateY(100px) scale(0.8);
            z-index: 10;
        }
        
        .timeline-card.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        .timeline-card.left {
            left: 10%;
            transform: translateY(100px) scale(0.8) translateX(-50px);
        }
        
        .timeline-card.right {
            right: 10%;
            transform: translateY(100px) scale(0.8) translateX(50px);
        }
        
        .timeline-card.left.visible {
            transform: translateY(0) scale(1) translateX(-20px);
        }
        
        .timeline-card.right.visible {
            transform: translateY(0) scale(1) translateX(20px);
        }
        
        .timeline-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(240, 147, 251, 0.3);
        }
        
        .timeline-card.left:hover {
            transform: translateY(-10px) scale(1.05) translateX(-20px);
        }
        
        .timeline-card.right:hover {
            transform: translateY(-10px) scale(1.05) translateX(20px);
        }
        
        .card-year {
            font-family: 'Scheherazade New', serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: #f093fb;
            margin-bottom: 0.5rem;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1rem;
            line-height: 1.3;
        }
        
        .card-description {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .card-tag {
            background: rgba(240, 147, 251, 0.2);
            color: #f093fb;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .timeline-dot {
            position: absolute;
            left: 50%;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            border-radius: 50%;
            transform: translateX(-50%);
            z-index: 5;
            box-shadow: 0 0 20px rgba(240, 147, 251, 0.5);
            transition: all 0.3s ease;
        }
        
        .timeline-dot.active {
            width: 30px;
            height: 30px;
            box-shadow: 0 0 30px rgba(240, 147, 251, 0.8);
        }
        
        .journey-intro {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 15;
            max-width: 600px;
            padding: 0 2rem;
        }
        
        .journey-title {
            font-family: 'Scheherazade New', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .journey-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .scroll-hint {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            text-align: center;
            z-index: 15;
        }
        
        .scroll-hint::after {
            content: 'â†“';
            display: block;
            font-size: 1.5rem;
            margin-top: 0.5rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        /* 3D Background Elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(240, 147, 251, 0.1), transparent);
            animation: float 20s infinite linear;
        }
        
        .bg-element:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .bg-element:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }
        
        .bg-element:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 30%;
            right: 30%;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0px) rotate(360deg);
            }
        }
        
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .timeline-card {
                width: 90%;
                left: 5% !important;
                right: auto !important;
                transform: translateY(100px) scale(0.8) !important;
            }
            
            .timeline-card.visible {
                transform: translateY(0) scale(1) !important;
            }
            
            .timeline-card:hover {
                transform: translateY(-5px) scale(1.02) !important;
            }
            
            .timeline-line {
                left: 20px;
                transform: none;
            }
            
            .timeline-progress {
                left: 20px;
                transform: none;
            }
            
            .timeline-dot {
                left: 20px;
                transform: none;
            }
            
            .journey-intro {
                padding: 0 1rem;
            }
        }
    </style>
